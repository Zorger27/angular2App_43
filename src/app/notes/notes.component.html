<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
          <label for="titleInput">Title</label>
          <input #newNoteTitle type="text" class="form-control" id="titleInput" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="bodyInput">Body</label>
          <textarea #newNoteBody type="text" class="form-control" id="bodyInput" placeholder="Body" rows="3"></textarea>
        </div>
        <button class="btn btn-info btn-block" (click)="addNote(newNoteTitle, newNoteBody)">Add note</button>
    </div>
</div>
<br>
<br>
<br>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let note of notes; let i = index">
          <td>{{note.id}}</td>
          <td>{{note.title}}</td>
          <td>{{note.body}}</td>
          <td>
            <button (click)="rmNote(i)" class="btn btn-danger">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
